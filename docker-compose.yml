version: '3.8'

services:
  marxnager-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marxnager-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # These can be overridden by Portainer's environment variable settings
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    # No ports exposed as it's a Telegram bot using polling
